<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Learn about new cities">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width">
    <title>NextCiti</title>
    <link href="index-main.css" rel="stylesheet" type="text/css" />
    <link href="grid.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  </head>
  <body>
<section id="containerMain" role="region">
  <section id="containerHidelogin" role="region">
    <header role="banner">
      <div class="row">
        <div class="col-12">
          <div id="topTile">
            <h1 id="title"></h1>

          </div><!-- /#topTile -->
        </div>
      </div>

    </header>
  <main role="main">
        <section class="row" role="region">
          <div class="col-5 offset-1">
            <div class="content-box">
              <div id="introContent">
                <div class="text">
                <!-- <ul> -->
                 <li class ="first"><i class="fas fa-globe-americas"></i> Welcome to NextCiti</li>
                  <li><i class="fas fa-suitcase-rolling"></i> Tired of your current city? Looking for a new life?</li>
                  <li><i class="fas fa-plane-arrival"></i> Type in potential cities you'd like to visit. Write down the pros/cons.</li>
                  <li><i class="fas fa-map-marked"></i> Discover your..NextCiti</li>
                <!-- </ul> -->
                </div>
              </div>
            </div>
          </div>
          <div class="col-5">
          <div class="contentformlogin">
            <div id="formcontentlogin">
              <form action="#" id="daformlog">

                <label for="username-signin"></label>
                <input type="text" placeholder= "Username" id="loguser" required/>
                </input>
                <label for="password-signin"></label>
                <input type="text" placeholder= "Password" id="logpass" required/>
                </input>
                </div>
                <button class="sub-but-log" type="submit">Sign In
                </button>
                <button class="sign-but">Sign up</button>
              


             </form>
             <div id="showError"></div>

            </div>
          </div>
        </section>
    </section>
  </section>
  </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index-main.js"></script>
  </body>
</html>
